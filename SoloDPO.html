<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      AIDBASE_CHATBOT_ID = "OY1M6_fgwotkv7q61I8aR";
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".accordion-header").forEach((button) => {
          button.addEventListener("click", function () {
            const content = this.nextElementSibling;
            content.classList.toggle("hidden");
          });
        });
      });
    </script>
    <script
      async
      type="text/javascript"
      src="https://client.aidbase.ai/chat.ab.js"
    ></script>
  </head>
  <body class="bg-yellow-300 text-gray-900">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
      <div class="text-xl font-bold">PdpOS</div>
      <div class="flex-1 flex justify-center">
        <a
          href="https://agent2307.github.io/PdpOS/SoloDPO.html"
          class="text-gray-600"
          >Speak to SoloDPO Agent</a
        >
      </div>
    </nav>

    <div class="container flex h-screen w-screen">
      <!-- Left Column: Hero Section -->
      <div
        class="flex-1 flex flex-col justify-center items-center p-16 bg-yellow-300 text-center"
      >
        <h1 class="text-4xl font-bold mb-4">Welcome to Our AI Chatbot</h1>
        <p class="text-lg text-gray-600">
          Get instant answers and assistance from our AI-powered chatbot.
        </p>
      </div>

      <!-- Right Column: Chatbot -->
      <div class="flex-1 flex justify-center items-center p-16 bg-yellow-300">
        <ab-chat
          chatbotID="OY1M6_fgwotkv7q61I8aR"
          initialMessagePopupDelay="0"
          placeholder="Ask your questions"
          newChatButtonText="Start a new chat"
          isOpen="true"
          hideButton="true"
          useTicketModal="true"
        ></ab-chat>
      </div>
    </div>
  </body>
</html>
